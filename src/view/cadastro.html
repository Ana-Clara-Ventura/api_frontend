<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Pessoas</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/estilo.css">
    <link rel="stylesheet" href="css/cadastro.css">
</head>

<body>
    <!-- As a heading -->
    <header>
        <nav class="navbar bg-body-tertiary">
            <span class="navbar-brand mb-0 h1">Cadastro de pessoas</span>
            <div class="div-hyperlinks">
                <a href="../index.html">Home</a>
                <a href="cadastro.html" style="pointer-events: none">Cadastrar pessoa</a>
                <a href="listagem.html">Listar pessoas</a>
            </div>
        </nav>
    </header>

    <div class="conteudo">
        <form>
        <h1>CADASTRO</h1>

        <div class="input-group">
            <span class="input-group-text">Nome</span>
            <input type="text" class="form-control" name="input-nome" required minlength="1" maxlength="50">
        </div>
        <div class="input-group">
            <span class="input-group-text">CPF</span>
            <input type="number" class="form-control" name="input-cpf" required minlength="11" maxlength="14">
        </div>
        <div class="input-group">
            <span class="input-group-text">Data de nascimento</span>
            <input type="date" class="form-control" name="input-nascimento" required minlength="6" maxlength="8">
        </div>
        <div class="input-group">
            <span class="input-group-text">Telefone</span>
            <input type="number" class="form-control" name="input-telefone" required minlength="5" maxlength="13">
        </div>
        <div class="input-group">
            <span class="input-group-text">EndereÃ§o</span>
            <input type="text" class="form-control" name="input-endereco" required minlength="10" maxlength="50">
        </div>
        <div class="input-group">
            <span class="input-group-text">Altura (cm)</span>
            <input type="number" class="form-control" name="input-altura" required minlength="3" maxlength="5">
        </div>
        <div class="input-group">
            <span class="input-group-text">Peso (kg)</span>
            <input type="number" class="form-control" name="input-peso"required minlength="1" maxlength="2">
        </div>
        <div class="btn-cadastrar">
            <button type="button" class="btn btn-outline-secondary" onclick="cadastrar()">Cadastrar</button>
        </div>
    </form>
    </div>
</body>

<script src="js/requests.js"></script>

</html>
